<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/style.css">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/common/ServerRequest.js" type="text/javascript"></script>
<script src="./js/common/ChangeView.js" type="text/javascript"></script>

</head>

<body>
	<div class="frame">
		<div class="header">
			<div class="logo">KT SVC Platform</div>
			<div class="login" id="loginForm" style="display: block">
				<input type="text" id="id" placeholder="계정"> <input
					type="password" id="pw" placeholder="암호" required>
				<button class="btn btn-default" type="button"
					onclick="authReqFunction();">로그인</button>
			</div>

			<div class="login" id="loginCompl" style="display: none">
				<a href="javascript:LoginDisplay();">로그아웃</a>
			</div>

		</div>
		<!-- //header -->
		<div class="container">
			<div class="nav">
				<ul class="nav-list" id="svcListInfo">
				</ul>
			</div>
			<!-- //nav -->
			<div class="content">
				<h1>서비스 등록</h1>
				<form>
					<table class="mainType" id="mainTable">
						<thead>
						</thead>

						<tbody>
							<tr class='fixrow'>
								<th>사용자 계정</th>
								<td><input class="form-control" type="text" value="V000001"
									name="userAuth" readonly></td>
							</tr>

							<!-- 아이디 -->
							<tr class='fixrow'>
								<th>인터페이스 타입</th>
								<td>
									<div class="form-check">
										<label><input type="radio" name="interfaceType"
											value="touch"><span class="label-text">터치</span></label><label><input
											type="radio" name="interfaceType" value="voice"
											checked="checked"><span class="label-text">음성</span></label><label><input
											type="radio" name="interfaceType" value="remocon"><span
											class="label-text">리모컨</span></label>
									</div>
								</td>
							</tr>

							<tr class='fixrow'>
								<th>서비스 코드</th>
								<td><select class="form-control" name="serviceCode">
										<option value="" selected disabled>서비스 코드 선택</option>
										<option value="REOAKSVC001">REOAKSVC001</option>
										<option value="REOAKSVC002">REOAKSVC002</option>
										<option value="REOAKSVC003">REOAKSVC003</option>
										<option value="REOAKSVC004">REOAKSVC004</option>
										<option value="REOAKSVC005">REOAKSVC005</option>
										<option value="REOAKSVC006">REOAKSVC006</option>
								</select></td>
							</tr>
							<tr class='fixrow'>
								<th>참조 API</th>
								<td><input class="form-control" type="text" name="refAPI"></td>
							</tr>

							<tr class='fixrow'>
								<th>인텐트 명</th>
								<td><select class="form-control" name="intentName"
									id="intentName" onchange="dctnrReqFunction()">
										<option value="" selected disabled>인텐트 명 선택</option>
										<option value="ViewINFRM">ViewINFRM</option>
										<option value="Concierge">Concierge</option>
										<option value="Amenity">Amenity</option>
										<option value="Order">Order</option>
										<option value="CheckOut">CheckOut</option>
								</select></td>
							</tr>
							<tr class='fixrow'>
								<th>서비스 개요</th>
								<td><textarea class="form-control" rows="5" cols="30"
										name="serviceDesc"></textarea></td>
							</tr>
							<tr class='fixrow'>
								<th>타깃 URL</th>
								<td><input class="form-control" type="text"
									name="targetURL" value="http://"></td>
							</tr>
							<!-- 관련 어휘  선택(체크박스)-->
							<tr class='fixrow'>
								<th>전송 메소드</th>
								<td><select class="form-control" name="method">
										<option value="" selected disabled>전송 방식 선택</option>
										<option value="POST">POST</option>
										<option value="GET">GET</option>
								</select></td>
							</tr>
							<tr class='fixrow'>
								<th>데이터 타입</th>
								<td><select class="form-control" name="dataType">
										<option value="" selected disabled>데이터 타입 선택</option>
										<option value="json">JSON</option>
										<option value="xml">XML</option>
								</select></td>
							</tr>

							<tr class='fixrow'>
								<th>데이터 정의</th>
								<td><select class="form-control" name="dataDefinition">
										<option value="" selected disabled>데이터 정의 선택</option>
										<option value="ktown">kt own</option>
										<option value="3rdpaty">3rd party</option>
										<option value="3rdpaty">3rd party</option>
										<option value="3rdpaty">3rd party</option>
								</select></td>
							</tr>
							<tr class='fixrow'>
								<th>데이터 포맷</th>
								<td>
									<table class="subType" id="DFtable">
										<tr>
											<td colspan="8"><input class="btn btn-primary"
												type="button" size="20" value="추가"
												onClick="addRow('DFtable');"></td>
										</tr>
									</table>
								</td>
							</tr>
						</tbody>

						<!-- 버텀부 -->
						<tfoot>
							<tr name='fixrow'>
								<td colspan="2"><input class="btn btn-warning"
									type="button" onClick="svcRegReqFunction();" value="등록" /> <input
									class="btn btn-warning" type="button" value="파일업로드" /> <input
									class="btn btn-warning" type="reset" value="취소" /></td>
							</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
		<!-- //container -->
		<div class="footer">
			<p class="copyright">&copy;copy</p>
		</div>
	</div>
	<!-- //frame -->
</body>


</html>
