
<!doctype html>
<html lang="ko" class="ko">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ko"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1240"/>
    <meta name="format-detection" content="telephone=no"/>

    <title>KT Giga Genie AI B2B</title>


    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/notosans_kr.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/jquery-ui-1.10.4.min.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/contents.css" />

    <script type="text/javascript" src="../assets/vendor/jquery/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery/jquery-bpopup/jquery.bpopup.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/slick/slick.min.js"></script>
    <script type="text/javascript" src="../assets/js/ui.js"></script>

</head>

<body class="comBg login">

<div class="wrap">

    <div class="areas">
        <div class="container">
            <div class="content" id="content">
                <section class="login_area">
                    <article class="login_sec login">
                        <p class="title"><strong>AI B2B Service</strong> - Manager</p>
                        <div class="login_form">
                            <form method="post" action="reqLogin">
                                <fieldset>
                                    <legend>로그인 폼</legend>
                                    <ul class="fields">
                                        <li>
                                            <label for="inp_id">ID</label>
                                            <input type="text" class="comText" placeholder="input ID" title="input ID" id="inp_id">
                                        </li>
                                        <li>
                                            <label for="inp_pw">PW</label>
                                            <input type="password" class="comText" placeholder="input Password" title="input Password" id="inp_pw">
                                        </li>
                                    </ul>
                                    <div class="cbtns">
                                        <button class="btn_login" type="submit"><em>LOGIN</em></button>
                                    </div>
                                </fieldset>
                            </form>
                        </div><!-- login_form -->
                    </article>
                </section>
            </div><!-- content -->
        </div><!-- container -->

    </div><!-- areas -->
</div><!-- wrap -->
<script>
    $(document).ready(function() {
        $(".login_form li .comText").on("focus", function(e){
            e.preventDefault();
            $(".login_form li").removeClass("active");
            $(this).parent().addClass("active");
        })
    });
</script>


</body>
</html>
