<style>
table.basic {
	width: 100%;
	border-collapse: collapse;
	text-align: left;
	line-height: 1.5;
}

table.basic td {
	margin: 5px;
	padding: 5px;
}
</style>
<script type="text/javascript">
function sendData(data){
switch(data['resCode']){
	case "200":
		intentRegReqFunction(JSON.stringify(data['resData']));
		break;
	case "500":
		alert(data['resMSG']);
		break;
	case "501":
		alert(data['resMSG']);
		break;
	case "502":
		alert(data['resMSG']);
		break;
}
}
</script>
</head>
<body>
	<div>
		<p>인텐트 및 어휘사전 등록을 위해 해당 파일을 선택하고 업로드 합니다.</p>
		<table class='basic'>
			<tr>
				<td><input type="file" id="my_file_input" /></td>
				<td><input type="button" value="전송" onclick="sendData(getIntentDataforReg());" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<div style='width: 95%; padding: 10px; font-weight: 50;' id='first_sheet_check'></div>

			</tr>
			<tr>
				<td colspan="2">
					<div style='width: 95%; border: 1px solid gray; padding: 10px; font-weight: 10;' id='first_sheet_output'></div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div style='width: 95%; padding: 10px; font-weight: 50;' id='second_sheet_check'></div>

				</td>
			</tr>
		</table>
	</div>
